server {
    listen 80;

    server_name localhost;

    # Serve static React frontend files
    location / {
        root /path/to/your/react/build; # Adjust this path to where your React build output is.
        try_files $uri /index.html;    # To handle React Router's client-side routing.
    }

    # Proxy requests to the backend Java microservices Eureka gateway
    location /api/ {
        proxy_pass http://backend-service-host:backend-port; # Adjust the hostname and port to your backend service's address.
        
        # Standard proxy settings for headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Websocket support, if needed by your backend
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }
}
