version: '3.8'
services:
  authentication-database:
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5000:5432'
    volumes:
      - authentication-database:/var/lib/postgresql/data

  user-database:
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5001:5432'
    volumes:
      - authentication-database:/var/lib/postgresql/data

volumes:
  authentication-database:
  users-database: